<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

<link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div class="rate-box">

      <div class="front-card">
        <div class="rate-box__top">

          <div class="rate-box__top-icon"><svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg></div>
  
          <h1 class="rate-box__heading">How did we do?</h1>
          <p class="rate-box__text">Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
  
        </div>
  
        <div class="rate-box__ratings">
          <div class="rate-box__ratings-item">1</div>
          <div class="rate-box__ratings-item">2</div>
          <div class="rate-box__ratings-item">3</div>
          <div class="rate-box__ratings-item">4</div>
          <div class="rate-box__ratings-item">5</div>
  
        </div>
        <button class="submit">submit</button>
      </div>

      <div class="thank-you">
        <img src="./images/illustration-thank-you.svg" alt="" class="thank-you-icon">
        
        <div class="selected">
          <p class="">You selected <span class="selected-option"></span> out of 5</p>
        </div>
        <h2>Thank you!</h2>
        <p class="thank-you-p">We apprececiate you taking the time to give a rating. If you eved need more support, don't hesitate to get in touch!</p>
      </div>

    </div>
  </div>

</body>
</html>
